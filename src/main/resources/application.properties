spring.application.name=gitlab-mr-review

# GitLab Configuration
gitlab.url=${GITLAB_URL:https://gitlab.com}
gitlab.token=${GITLAB_TOKEN:}
gitlab.webhook-secret=${GITLAB_WEBHOOK_SECRET:}
gitlab.max-diff-lines=${GITLAB_MAX_DIFF_LINES:500}

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4o-mini}
spring.ai.openai.chat.options.temperature=0.3

# Server Configuration
server.port=${SERVER_PORT:8080}

# Logging
logging.level.com.gustavotbett.gitlab_mr_review=INFO
management.endpoints.web.exposure.include=health,info

